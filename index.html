<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Yang's Portfolio</title>
    <meta name="description" content="Portfolio for software engineer Yang" />
    <meta name="author" content="Yang" />
    <link rel="icon" type="image/png" href="imgs/favicon.png" />
    <script
      src="https://kit.fontawesome.com/c998a30186.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!--  Navbar-->
    <nav id="navbar">
      <div class="navbar__logo">
        <i class="fas fa-meteor"></i>
        <a href="#">Yang</a>
      </div>
      <ul class="navbar__menu">
        <li class="navbar__menu__item">Home</li>
        <li class="navbar__menu__item">About</li>
        <li class="navbar__menu__item">Skills</li>
        <li class="navbar__menu__item">My Work</li>
        <li class="navbar__menu__item">Testimonial</li>
        <li class="navbar__menu__item">Contact</li>
      </ul>
    </nav>
    <!--    Home-->
    <section id="home">
      <img src="imgs/profile.png" alt="profile" class="home__avatar" />
      <h1 class="home__title">
        Hello, <br />
        I'm Yang
      </h1>
      <h2 class="home__description">세상을 편리하게 만들고 싶은 개발자</h2>
      <button class="home_contact">Contact Me</button>
    </section>

    <!--About-->
    <section id="about">
      <h1>About Me</h1>
      <p>
        시골에서 태어나 자랐고 버스의 도착 시간과 같은 작은 데이터 만으로도
        생활이 편리 해 질 수 있다는 것을 경험하고 나도 내 능력으로 더 편리한
        세상을 만들고 싶다고 생각하게 되었습니다.
      </p>
      <div class="about__majors">
        <div class="major">
          <div class="major__icon">
            <i class="fab fa-html5"></i>
          </div>
          <div class="major__title">Front-end</div>
          <div class="major__description">
            HTML, CSS, JavaScript
            <br />React
          </div>
        </div>
        <div class="major">
          <div class="major__icon">
            <i class="fas fa-server"></i>
          </div>
          <div class="major__title">Back-end</div>
          <div class="major__description">backend</div>
        </div>
      </div>
      <div class="about__jobs">
        <div class="job">
          <i class="far fa-building"></i>
          <p class="job_name">회사이름</p>
          <p class="job_period">2018 ~</p>
        </div>
      </div>
    </section>
    <!--Skills-->
    <section id="skills"></section>
    <!--Work-->
    <section id="work"></section>
    <!--Testimonials-->
    <section id="testimonials"></section>
    <!--Contact-->
    <section id="contact"></section>
  </body>
</html>
